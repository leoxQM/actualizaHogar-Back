spring.application.name=consutalar-correo
server.port=${PORT:8080}

# PostgreSQL Database (Railway proporcionará DATABASE_URL)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA settings for production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# CORS para tu frontend en Netlify
app.cors.allowed-origins=https://*.netlify.app,https://*.railway.app

# Security
app.security.jwt.secret=${JWT_SECRET:mySecretKey}
app.security.jwt.expiration=86400000

# Email config (heredará de application.properties)
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true